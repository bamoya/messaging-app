services:
  postgress:
    container_name: psql-wac
    image: postgres
    environment:
      POSTGRES_USER: bamoya
      POSTGRES_PASSWORD: bamoya
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: whatsapp_clone
    volumes:
      - postgres:/data/postgres
    ports:
      - 5432:5432
    networks:
      - whatsapp_clone
    restart: unless-stopped
  keycloak:
    container_name: keycloak-wac
    image: quay.io/keycloak/keycloak:26.0.0
    ports:
      - 9090:8080
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: bamoya
      KC_BOOTSTRAP_ADMIN_PASSWORD: bamoya
    networks:
      - whatsapp_clone
    command:
      - "start-dev"
networks:
  whatsapp_clone:
    driver: bridge

volumes:
  postgres:
    driver: local
